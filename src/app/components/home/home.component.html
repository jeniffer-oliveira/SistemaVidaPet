<div class="mat-elevation-z8">
  <table mat-table> <!-- [dataSource]="dataSource" -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="nome-tutor">
      <th mat-header-cell *matHeaderCellDef> Nome do tutor </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="nome-pet">
      <th mat-header-cell *matHeaderCellDef> Nome do pet </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="servico">
      <th mat-header-cell *matHeaderCellDef> Serviço </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="valor-servico">
        <th mat-header-cell *matHeaderCellDef> Valor do serviço </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="">
        <th mat-header-cell *matHeaderCellDef> Médico </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

    <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: 3displayedColumns;"></tr> -->
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
