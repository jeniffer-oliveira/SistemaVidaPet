<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="nomeTutor">
      <th mat-header-cell *matHeaderCellDef> Nome do Tutor </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeTutor}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="nomePet">
      <th mat-header-cell *matHeaderCellDef> Nome do Pet </th>
      <td mat-cell *matCellDef="let element"> {{element.nomePet}} </td>
    </ng-container>

    <ng-container matColumnDef="especiePet">
      <th mat-header-cell *matHeaderCellDef> Espécie do Pet </th>
      <td mat-cell *matCellDef="let element"> {{element.especiePet}} </td>
    </ng-container>

    <ng-container matColumnDef="servico">
      <th mat-header-cell *matHeaderCellDef> Serviço </th>
      <td mat-cell *matCellDef="let element"> {{element.servico}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
